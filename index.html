<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrancisWethaer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/icons8-summer-48.png" type="image/x-icon">
</head>
<body>  
    <p>App de Clima</p>
    <main>
        <form action="">
            <input type="search" placeholder="Entre com o nome da cidade" spellcheck="false" autofocus autocomplete="off">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <article>
            <div class="clima">
                <img alt="imgclima" src="./img/web.png">
                <h1 id="temp"><sup>º</sup></h1>
                <h2 id="nomeCidade"></h2>
                <h3 id="temp_desc">Céu Limpo</h3>
            </div>
            <div class="clima-desc">
                <div>
                    <i class="fa-solid fa-water"></i>
                    <span>Humidade <span id="humidity"></span> </span>
                </div>
                <div>
                    <i class="fa-solid fa-wind"></i>
                    <span>Vento: <span id="VelocidadeVento"></span></span>
                </div>

            </div>
        </article>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
